<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataflow Vick</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f8f1;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #0b6848;
      margin-bottom: 10px;
    }

    p {
      color: #333;
    }
  </style>

</head>
<body>
  <div class="card">
    <img src="vicky.png" alt="Vick Logo">
    <h1>Dataflow Vick</h1>
    <p>Plataforma de datos en tonos verdes estilo Vick ✔️</p>
    <p>Cargando datos...</p>
  </div>

  <script>
    fetch("vick-data.json")
      .then(response => response.json())
      .then(data => {
        console.log("Datos cargados correctamente:", data);
      })
      .catch(error => {
        console.error("Error cargando el JSON:", error);
      });
  </script>
</body>
</html>
